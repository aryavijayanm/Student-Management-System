<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h3 class="heading">VIEW COURSE</h3>
<table>
  <tr>
    <th >COURSE</th>
    <th>DELETE</th>
  </tr>
  <tr *ngFor="let course of courses">
    <td>{{course.courseName}}</td>
    <td><button class="button" (click)="deleteCourse(course.id)">DELETE</button></td>
  </tr>
</table>
</body>
</html>
