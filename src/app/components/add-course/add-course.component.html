<!DOCTYPE html>
<html>
<body>
<h3 class="heading">ADD COURSE</h3>
<form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
<div class="form">
    <label for="name">COURSE</label>
    <input required class="input-data" type="text" id="name" formControlName="courseName" name="name" placeholder="Course name..">  
    <input class="hover-submit" type="submit" value="Submit">
    <h4 style="color:rgb(85, 69, 69);" *ngIf="subStatus">Course Created Successfully</h4>
    <h4 style="color:rgb(83, 80, 80);" *ngIf="errorValid">Please enter a course</h4>
</div>
</form>	
</body>
</html>
